<script src="https://g.alicdn.com/aliww/h5.imsdk/2.1.5/scripts/yw/wsdk.js" charset="utf-8"></script>
<script type="text/javascript">
    var list;
    var sdk = new WSDK();

    sdk.Base.login({
        uid:'13818155072',
        credential:'13818155072',
        appkey: '23369408',
        timeout: 4000,
        success: function(data){
            // {code: 1000, resultText: 'SUCCESS'}
            sdk.Base.getRecentContact({
               count:30,
               success: function (datas) {
                   statechange(datas.data.cnts)
               }
           });
        },
        error: function(error){
            // {code: 1002, resultText: 'TIMEOUT'}
            console.log('login fail', error);
        }
    });

    document.onreadystatechange = statechange;
    function statechange(datas) {
        list = datas;
    }

    console.log(list);
</script>
