<ion-view class="personal-setup" >
    <ion-header-bar align-title="center">
        <div class="buttons">
            <button class="button" ng-click="goBack()"><span class="icon ion-ios-arrow-back">消息</span></button>
        </div>
        <h1 class="title">系统消息</h1>
    </ion-header-bar>
    <ion-content  >
        <ion-list ng-repeat="item in items track by $index">
            <div class="item system-item">
                <div class="row">
                    <div class="col-10">
                        <img src="./assets/icon_message_system40x40.png"  class="system-img"/>
                    </div>
                    <div class="col-60">
                        系统消息
                    </div>
                    <div class="col-30 system-time" ng-bind="parseTime(item.createDate)">
                    </div>
                </div>
                <div class="item item-body system-content">
                    {{item.contents}}
                </div>
            </div>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                ng-if="!noMoreLoad"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
