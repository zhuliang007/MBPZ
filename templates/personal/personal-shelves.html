<ion-view class="personal-setup">
    <ion-header-bar align-title="center">
        <div class="buttons">
            <button class="button" ng-click="goBack()"><span class="icon ion-ios-arrow-back">我的</span></button>
        </div>
        <h1 class="title">下架管理</h1>
    </ion-header-bar>
    <ion-content >
        <ion-list ng-repeat="item in items track by $index">
            <div class="item shelvesItems">
                <a  ng-click="showProduct(item.id)">
                    <div class="row shelvesRow">
                        <div class="col col-20 col-center" ng-if="item.productImageList.length!=0" ng-repeat="productImage in checkProductImages(item.productImageList) track by $index">
                            <div id="shelvesImg{{$parent.$index+'_'+$index}}" class="bgImg" ng-style="resizeImage('shelvesImg{{$parent.$index+'_'+$index}}',productImage.location,'1:1')" ></div>
                        </div>
                        <div class="col col-70">
                            <div class="shelvesTitles">
                                <p class="shelvesTitle" ng-bind="item.title"></p>
                                <p class="shelvesStatus" ng-bind="item.productStatusText"></p>
                            </div>
                            <div class="shelvesPrice">
                                <p class="sellFont">
                                    <span>¥&nbsp;</span>
                                    <span ng-bind="item.currentPrice"></span>
                                </p>
                                <p class="sellOriginalFont" ng-if="item.originalPrice!=null">
                                    <span>¥&nbsp;</span>
                                    <span ng-bind="item.originalPrice"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </a>
                <div class="row">
                    <div class="col shelvesBtn">
                        <button class="button "  ng-click="releaseDetail(item.id,0)">重新上架</button>
                    </div>
                </div>
            </div>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="shelvesLoadMore()"
                ng-if="!noMoreLoad"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
