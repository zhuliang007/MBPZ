<ion-view class="editAddress">
    <ion-header-bar align-title="center">
        <div class="buttons">
            <button class="button" ng-click="goBack()"><span class="icon ion-ios-arrow-back"></span></button>
        </div>
        <h1 class="title" ng-bind="title"></h1>
        <div class="buttons">
            <button class="button" ng-if="type==1"><span>删除</span></button>
        </div>
    </ion-header-bar>
    <ion-content has-bouncing="true" overflow-scroll="false">
        <ion-list>
            <ion-item class="item-input">
                <span class="input-label">收件人</span>
                <input type="text" maxlength="8" placeholder="收件人姓名" ng-model="addressObject.receiveName">
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">手机号</span>
                <input type="tel" maxlength="11" placeholder="11位手机号" ng-model="addressObject.receivePhone">
            </ion-item>
            <ion-item class="item-input item-icon-right" ng-click="showProvinceCityModal()">
                <span class="input-label">所在地区</span>
                <span class="address" ng-if="addressObject.provinceText&&addressObject.cityText&&addressObject.districtText" ng-bind="addressObject.provinceText + '-' + addressObject.cityText + '-' + addressObject.districtText"></span>
                <span class="icon ion-ios-arrow-right"></span>
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">详细地址</span>
                <input type="text" maxlength="30" placeholder="详细地址" ng-model="addressObject.address">
            </ion-item>
            <ion-item class="item-input">
                <span class="input-label">邮编</span>
                <input type="text" placeholder="可选填" maxlength="6"  ng-model="addressObject.postCode">
            </ion-item>
            <ion-item class="item-toggle">
                设为默认地址
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="addressObject.isDefault">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar align-title="center">
        <button type="button" class="button-block submit" ng-click="edictAddress()">确定保存</button>
    </ion-footer-bar>
</ion-view>
