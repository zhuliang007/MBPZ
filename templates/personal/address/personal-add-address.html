<ion-view class="personal-setup">
    <ion-header-bar align-title="center">
        <div class="buttons">
            <button class="button" ng-click="backupDown('myCenterAddress')"><span class="icon ion-ios-arrow-back"></span></button>
        </div>
        <h1 class="title">添加地址</h1>
        <div class="buttons">
            <button class="button" ng-click="">删除</button>
        </div>
    </ion-header-bar>
    <ion-content >
        <div class="list">
            <label class=" item item-input">
               <p class="address-font"> 收件人</p><input type="text" placeholder="收件人姓名，2到15位字符">
            </label>
            <label class=" item item-input">
                <p class="address-font"> 手机号</p><input type="text" placeholder="11位手机号">
            </label>
            <label class=" item ">
                <p class="address-font"> 所在地区</p>
            </label>
        </div>
    </ion-content>
</ion-view>
