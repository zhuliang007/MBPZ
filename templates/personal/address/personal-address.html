<ion-view class="personal-setup">
    <ion-header-bar align-title="center">
        <div class="buttons">
            <button class="button" ng-click="backupDown('tabs.tabsPersonal')"><span class="icon ion-ios-arrow-back">我的</span></button>
        </div>
        <h1 class="title">地址管理</h1>
    </ion-header-bar>
    <ion-content >
        <ion-list>
            <ion-radio ng-repeat="item in clientSideList" ng-model="data.clientSide" ng-value="item.value" >{{item.text}}</ion-radio>
        </ion-list>
        <div class="row ">
            <button class="button button-outline button-assertive address-button" ng-click="myCenterSetup('myCenterAddAdrs')">新增地址</button>
        </div>

    </ion-content>
</ion-view>
