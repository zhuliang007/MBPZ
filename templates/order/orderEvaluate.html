<!--订单评价-->
<ion-view class="orderEvaluate">
    <ion-header-bar align-title="center">
        <div class="buttons">
            <button class="button" ng-click="goBack()"><span class="icon ion-ios-arrow-back"></span></button>
        </div>
        <h1 class="title" >发表评价</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true" overflow-scroll="false">
        <div class="orderEvaluateContents">
            <div class="borderContents">
                <textarea placeholder="评价字数限制在200字以内" ng-model="orderEvaluateObject.content" maxlength="200"></textarea>
            </div>
        </div>
        <ion-item class="item-input item-judge">
            <span class="input-label">描述相符</span>
            <div class="judgeStars">
                <i class="icon ion-ios-star star" ng-class="{true:'checked',false:''}[orderEvaluateObject.productMatche>=1]" ng-click="selectStar(0,1)"></i>
                <i class="icon ion-ios-star star" ng-class="{true:'checked',false:''}[orderEvaluateObject.productMatche>=2]" ng-click="selectStar(0,2)"></i>
                <i class="icon ion-ios-star star" ng-class="{true:'checked',false:''}[orderEvaluateObject.productMatche>=3]" ng-click="selectStar(0,3)"></i>
                <i class="icon ion-ios-star star" ng-class="{true:'checked',false:''}[orderEvaluateObject.productMatche>=4]" ng-click="selectStar(0,4)"></i>
                <i class="icon ion-ios-star star" ng-class="{true:'checked',false:''}[orderEvaluateObject.productMatche>=5]" ng-click="selectStar(0,5)"></i>
            </div>
        </ion-item>
        <ion-item class="item-input">
            <span class="input-label">物流速度</span>
            <div class="judgeStars">
                <i class="icon ion-ios-star star" ng-class="{true:'checked',false:''}[orderEvaluateObject.expressSpeed>=1]" ng-click="selectStar(1,1)"></i>
                <i class="icon ion-ios-star star" ng-class="{true:'checked',false:''}[orderEvaluateObject.expressSpeed>=2]" ng-click="selectStar(1,2)"></i>
                <i class="icon ion-ios-star star" ng-class="{true:'checked',false:''}[orderEvaluateObject.expressSpeed>=3]" ng-click="selectStar(1,3)"></i>
                <i class="icon ion-ios-star star" ng-class="{true:'checked',false:''}[orderEvaluateObject.expressSpeed>=4]" ng-click="selectStar(1,4)"></i>
                <i class="icon ion-ios-star star" ng-class="{true:'checked',false:''}[orderEvaluateObject.expressSpeed>=5]" ng-click="selectStar(1,5)"></i>
            </div>
        </ion-item>
    </ion-content>
    <ion-footer-bar align-title="center">
        <button type="button" class="button-block submit" ng-click="submit()">提交评价</button>
    </ion-footer-bar>
</ion-view>
