<ion-tabs class="tabs-icon-top mbpz-tabs">
    <!-- Home Tab -->
    <ion-tab title="首页" icon="mbpz mbpz-icon-home" href="#/tabs/tabsHome/{{token}}">
        <ion-nav-view name="tabs-home"></ion-nav-view>
    </ion-tab>

    <!-- Buy Tab -->
    <ion-tab title="求购" icon="mbpz mbpz-icon-shop-bag" href="#/tabs/tabsShop/{{token}}">
        <ion-nav-view name="tabs-shop"></ion-nav-view>
    </ion-tab>

    <!-- Publish Tab -->
    <ion-tab title="发布" icon="mbpz mbpz-icon-plus" ng-click="showMsg('发布')" class="tab-item-center">
    </ion-tab>

    <!-- Message Tab -->
    <ion-tab title="消息" icon="mbpz mbpz-icon-message" href="#/tabs/tabsMessage/{{token}}">
        <ion-nav-view name="tabs-message"></ion-nav-view>
    </ion-tab>

    <!-- Personal Tab -->
    <ion-tab title="我的" icon="mbpz mbpz-icon-personal" href="#/tabs/tabsPersonal/{{token}}">
        <ion-nav-view name="tabs-personal"></ion-nav-view>
    </ion-tab>

</ion-tabs>
