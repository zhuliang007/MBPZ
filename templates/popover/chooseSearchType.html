<ion-popover-view class="chooseSearchType">
    <ion-content class="padding-normal-horizontal" has-bouncing="false">
        <ion-list>
            <ion-item class="text-center" ng-repeat="searchType in searchTypes track by $index" ng-click="changeSearchType(searchType)">
                <span ng-bind="searchType.name"></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-popover-view>
