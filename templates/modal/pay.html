<ion-modal-view class="payModal">
    <ion-header-bar align-title="center">
        <div class="buttons">
            <button class="button" ng-click="closePayModal('payModal')"><span class="icon ion-close"></span></button>
        </div>
        <h1 class="title">选择支付方式</h1>
    </ion-header-bar>
    <ion-content>
        选择支付方式
    </ion-content>
    <ion-footer-bar align-title="left">
        <h1 class="title">合计：<span class="mbpz mbpz-icon-money price"></span><span class="price" ng-bind="orderPreviewObject.price"></span></h1>
        <div class="buttons">
            <button class="button">去支付</button>
        </div>
    </ion-footer-bar>
</ion-modal-view>
