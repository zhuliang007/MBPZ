<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title></title>
</head>
<body>
<!--[if lt IE 9]>
<script src="https://g.alicdn.com/aliww/ww/json/json.js" charset="utf-8"></script>
<![endif]-->
<!-- 自动适配移动端与pc端 -->
<script src="https://g.alicdn.com/aliww/??h5.imsdk/2.1.5/scripts/yw/wsdk.js,h5.openim.kit/0.4.0/scripts/kit.js" charset="utf-8"></script>

<style>
    #J_WkitToast{
        display:none;
    }
    .wkit-msg-wrap .wkit-avatar-wrap img{
        height: 100%;
    }
</style>

<script>

        var data = JSON.parse(window.localStorage.getItem("mkit"));


        var debug = false;
        function locationHref(){
            var locationHref;
            if(debug){
                locationHref = "http://"+window.location.host+"/MBPZ/index.html?loginAccount="+data.uid
            }
            else{
                locationHref = "http://"+window.location.host+"/smartMBPZ/index.html?loginAccount="+data.uid
            }
            return locationHref;
        }

        WKIT.init({
            uid: data.uid || 'test0',
            appkey: data.appkeys,
            credential: data.credential || '123456',
            touid: data.touid || 'test1',
            avatar:data.userImage||'',
            toAvatar:data.toUserImage||'',
            onMsgReceived: function(data){
                console.log(data);
            },
            onMsgSent: function(data){
                console.log(data);
            },
            titleBar: true,
            title: data.nickName,
            onBack: function(){
                switch (parseInt(data.type)){
                    case 0 :
                        window.location.href=locationHref()+"#/talking";
                        break;
                    case 1:
                    case 2:
                        window.location.href =locationHref()+"#/orderDetail/"+data.orderId+"&"+data.orderType;
                        break;
                    case 4:
                        window.location.href=locationHref()+"#/refundsRelease/refundsReleaseSell";
                        break;
                    case 9:
                        window.location.href=locationHref()+"#/productDetail/"+data.productId+"&10";
                        break;
                }
            },
            onUploaderError: function(error){
                console.log(error);
            }
        });

</script>
</body>
</html>
